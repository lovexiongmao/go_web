basePath: /api/v1
definitions:
  handler.AssignPermissionsRequest:
    type: object
  handler.AssignUsersRequest:
    type: object
  handler.CreatePermissionRequest:
    properties:
      action:
        description: 操作类型
        example: create
        type: string
      description:
        description: 权限描述
        example: 允许创建用户
        type: string
      display_name:
        description: 显示名称
        example: 创建用户
        type: string
      name:
        description: 权限名称
        example: user:create
        type: string
      resource:
        description: 资源类型
        example: user
        type: string
    required:
    - action
    - display_name
    - name
    - resource
    type: object
  handler.CreateRoleRequest:
    properties:
      description:
        description: 角色描述
        example: 系统管理员，拥有所有权限
        type: string
      display_name:
        description: 显示名称
        example: 管理员
        type: string
      name:
        description: 角色名称
        example: admin
        type: string
    required:
    - display_name
    - name
    type: object
  handler.CreateUserRequest:
    properties:
      email:
        description: 用户邮箱
        example: zhangsan@example.com
        type: string
      name:
        description: 用户姓名
        example: 张三
        type: string
      password:
        description: 用户密码（最少6位）
        example: "123456"
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  handler.PermissionResponse:
    properties:
      action:
        description: 操作类型
        example: create
        type: string
      created_at:
        description: 创建时间
        example: "2024-01-01T00:00:00Z"
        type: string
      description:
        description: 权限描述
        example: 允许创建用户
        type: string
      display_name:
        description: 显示名称
        example: 创建用户
        type: string
      id:
        description: 权限ID
        example: 1
        type: integer
      name:
        description: 权限名称
        example: user:create
        type: string
      resource:
        description: 资源类型
        example: user
        type: string
      status:
        description: 状态：1-启用，0-禁用
        example: 1
        type: integer
      updated_at:
        description: 更新时间
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  handler.RoleResponse:
    properties:
      created_at:
        description: 创建时间
        example: "2024-01-01T00:00:00Z"
        type: string
      description:
        description: 角色描述
        example: 系统管理员
        type: string
      display_name:
        description: 显示名称
        example: 管理员
        type: string
      id:
        description: 角色ID
        example: 1
        type: integer
      name:
        description: 角色名称
        example: admin
        type: string
      status:
        description: 状态：1-启用，0-禁用
        example: 1
        type: integer
      updated_at:
        description: 更新时间
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  handler.UpdatePermissionRequest:
    properties:
      description:
        description: 权限描述（可选）
        example: 允许创建用户
        type: string
      display_name:
        description: 显示名称（可选）
        example: 创建用户
        type: string
      status:
        description: 状态：1-启用，0-禁用（可选）
        example: 1
        type: integer
    type: object
  handler.UpdateRoleRequest:
    properties:
      description:
        description: 角色描述（可选）
        example: 系统管理员
        type: string
      display_name:
        description: 显示名称（可选）
        example: 管理员
        type: string
      status:
        description: 状态：1-启用，0-禁用（可选）
        example: 1
        type: integer
    type: object
  handler.UpdateUserRequest:
    properties:
      name:
        description: 用户姓名（可选）
        example: 李四
        type: string
      status:
        description: 用户状态：1-正常，0-禁用（可选）
        example: 1
        type: integer
    type: object
  handler.UserResponse:
    properties:
      created_at:
        description: 创建时间
        example: "2024-01-01T00:00:00Z"
        type: string
      email:
        description: 用户邮箱
        example: zhangsan@example.com
        type: string
      id:
        description: 用户ID
        example: 1
        type: integer
      name:
        description: 用户姓名
        example: 张三
        type: string
      status:
        description: 用户状态：1-正常，0-禁用
        example: 1
        type: integer
      updated_at:
        description: 更新时间
        example: "2024-01-01T00:00:00Z"
        type: string
    type: object
  util.Response:
    properties:
      code:
        description: HTTP 状态码
        type: integer
      data:
        description: 响应数据（可选）
      error:
        description: 错误详情（可选）
        type: string
      message:
        description: 响应消息
        type: string
    type: object
